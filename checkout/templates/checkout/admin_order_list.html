{% extends 'base.html' %}

{% block content %}
  <h2>Completed Orders</h2>

  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>Order Number</th>
        <th>Completed</th>
      </tr>
      {% for order in completed_orders %}
        <tr>
          <td>{{ order.order_number }}</td>
          <td>{{ order.completed }}</td>
          <td>
            <input type="hidden" name="order_id" value="{{ order.id }}">
            <input type="submit" value="Mark as Completed">
          </td>
        </tr>
      {% endfor %}
    </table>
  </form>
{% endblock %}
