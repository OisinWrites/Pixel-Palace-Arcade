    <p class="admin-access xanthous-text text-uppercase">Admin Access</p>


<script>

    document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('video-background');
    const pauseButton = document.getElementById('pause-button');

    // Check if the play or pause state is stored in the localStorage
    const isVideoPaused = localStorage.getItem('videoPaused');
    if (isVideoPaused === 'true') {
        video.pause();
        pauseButton.innerHTML = '<i class="fa-solid fa-play"></i>';
    } else {
        video.play();
        pauseButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
    }

    pauseButton.addEventListener('click', () => {
        if (video.paused) {
        video.play();
        pauseButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
        localStorage.setItem('videoPaused', 'false'); // Store the play state in localStorage
        } else {
        video.pause();
        pauseButton.innerHTML = '<i class="fa-solid fa-play"></i>';
        localStorage.setItem('videoPaused', 'true'); // Store the pause state in localStorage
        }
    });
    });


</script>

<script>
    // Get the elements
    const adminIcon = document.querySelector('.admin-icon');
    const adminAccess = document.querySelector('.admin-access');
  
    // Add event listener for hover
    adminIcon.addEventListener('mouseenter', () => {
      adminAccess.style.display = 'block';
    });
  
    adminIcon.addEventListener('mouseleave', () => {
      adminAccess.style.display = 'none';
    });
</script>
